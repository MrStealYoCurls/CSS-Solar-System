<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="pinterest" content="nopin" />
    <title>CSS Solar System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="solar-system-wrapper">
    <div class="solar-system-container">
        <div class="orbit sun">
            <img id="sun" src="Sun.png">
        </div>
        <div class="planet-index" id="Mercury-index">
            <div class="orbit Mercury-Orbit">
                <div class="planet-container" id="Mercury-container">
                    <div class="planet Mercury">
                        <img id="Mercury" src="Images/Mercury.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="planet-index" id="Venus-index">
            <div class="orbit Venus-Orbit">
                <div class="planet-container" id="Venus-container">
                    <div class="planet Venus">
                        <img id="Venus" src="Images/Venus.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="planet-index" id="Earth-index">
            <div class="orbit Earth-Orbit">
                <div class="planet-container" id="Earth-container">
                    <div class="planet Earth">
                        <img id="Earth" src="Images/Earth.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="orbit Mars-Orbit">
            <div class="planet-container" id="Mars-container">
                <div class="planet Mars">
                    <img id="Mars" src="Images/Mars.png">
                </div>
            </div>
        </div>
        <div class="orbit Jupiter-Orbit">
            <div class="planet-container" id="Jupiter-container">
                <div class="planet Jupiter">
                    <img id="Jupiter" src="Images/Jupiter.png">
                    <span class="label">Jupiter</span>
                </div>
            </div>
        </div>
        <div class="orbit Saturn-Orbit">
            <div class="planet-container" id="Saturn-container">
                <div class="planet Saturn">
                    <img id="Saturn" src="Images/Saturn.png">
                </div>
            </div>
        </div>
        <div class="orbit Uranus-Orbit">
            <div class="planet-container" id="Uranus-container">
                <div class="planet Uranus">
                    <img id="Uranus" src="Images/Uranus.png">
                </div>
            </div>
        </div>
        <div class="orbit Neptune-Orbit">
            <div class="planet-container" id="Neptune-container">
                <div class="planet Neptune">
                    <img id="Neptune" src="Images/Neptune.png">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script>
    window.onload = function() {
        document.body.style.zoom = "25%";
    }
</script>
